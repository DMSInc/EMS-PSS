  <title>EMS-PSS</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script type="text/javascript">
var maintaineneceType = "";
var employeeSelected = "";

$(document).ready(function () {
    "use strict";
    if (maintaineneceType !== "addEmployee") {
        $("#addEmp").click(function () {
            document.getElementById("selectEmpTypeDiv").style.visibility = "visible";
            $("#selectEmpTypeDiv").fadeTo(1000, 1);
            maintaineneceType = "addEmployee";
                
        });
    }
});
    
//user selected to add full time employee .    
$(document).ready(function () {
    "use strict";
    $("#choiceFTEmp").click(function () {
        employeeSelected = "true";
        $("#selectEmpTypeDiv").fadeTo(1000, 0, function () {
            document.getElementById("selectEmpTypeDiv").style.visibility = "hidden";
            document.getElementById("addEmpDiv").style.visibility = "visible";
            $("#addEmpDiv").fadeTo(1000, 1);
        });
    });
});
    
$(document).ready(function () {
    "use strict";
    $("#goBack").click(function () {
        if (maintaineneceType === "addEmployee") {
            $("#addEmpDiv").fadeTo(1000, 0, function () {
                document.getElementById("addEmpDiv").style.visibility = "hidden";
                document.getElementById("selectEmpTypeDiv").style.visibility = "visible";
                $("#selectEmpTypeDiv").fadeTo(1000, 1);
            });
        }
    });
});
    
$(document).ready(function () {
    "use strict";
    $("#cancelImageEmpType").click(function () {
        if (maintaineneceType === "addEmployee") {
            $("#selectEmpTypeDiv").fadeTo(1000, 0, function () {
                document.getElementById("selectEmpTypeDiv").style.visibility = "hidden";
            });
            
        }
    });
});
    
$(document).ready(function () {
    "use strict";
    $("#cancelImageAddEmp").click(function () {
        if (employeeSelected === "true") {
            $("#addEmpDiv").fadeTo(1000, 0, function () {
                document.getElementById("addEmpDiv").style.visibility = "hidden";
            });
        }
    });
});
$(document).ready(function () {
    "use strict";
    $("#empMaintainence").click(function () {
        $("#generalUser").animate(
            {
                width: "0%"
            },
            600,
            function () {
                document.getElementById("generalUser").style.visibility = "hidden";
            }
        );

        $("#adminUser").animate(
            {
                width: "0%"
            },
            600,
            function () {
                document.getElementById("adminUser").style.visibility = "hidden";
                document.getElementById("addEmp").style.visibility = "visible";
                document.getElementById("modEmp").style.visibility = "visible";
                document.getElementById("delEmp").style.visibility = "visible";
                document.getElementById("timeCardEmp").style.visibility = "visible";
                $("#addEmp").animate(
                    {
                        width: "15%"
                    },
                    "slow"
                );
                $("#modEmp").animate(
                    {
                        width: "15%"
                    },
                    "slow"
                );
                $("#delEmp").animate(
                    {
                        width: "15%"
                    },
                    "slow"
                );
                $("#timeCardEmp").animate(
                    {
                        width: "15%"
                    },
                    "slow"
                );
            }
        );
    });
});


$(document).ready(function () {
    "use strict";
    $("#userBtn").click(function () {
        $("#addEmp").animate(
            {
                width: "0%"
            },
            600,
            function () {
                document.getElementById("addEmp").style.visibility = "hidden";
            }
        );
        $("#delEmp").animate(
            {
                width: "0%"
            },
            600,
            function () {
                document.getElementById("delEmp").style.visibility = "hidden";
            }
        );
        $("#modEmp").animate(
            {
                width: "0%"
            },
            600,
            function () {
                document.getElementById("modEmp").style.visibility = "hidden";
            }
        );
        $("#timeCardEmp").animate(
            {
                width: "0%"
            },
            600,
            function () {
                document.getElementById("timeCardEmp").style.visibility = "hidden";
                document.getElementById("generalUser").style.visibility = "visible";
                document.getElementById("adminUser").style.visibility = "visible";
                $("#generalUser").animate(
                    {
                        width: "15%"
                    },
                    600
                );
                $("#adminUser").animate(
                    {
                        width: "15%"
                    },
                    600
                );
            }
        );
    });
});


</script>
</head>
<body>
  <div id="topDiv">
    <p id="appLabel">EMS-PSS</p>
    <button id="logOutOfTheApp">Log Out</button>
  </div>

  <div id="backDiv">

    <button id="adminUser" class="buttonStylesUser">Administrative User</button>
      
        <div id="selectEmpTypeDiv" class="centerDiv"> 
            <button id="choiceFTEmp" class="empTypeBtn">Full Time Employee</button>
            <button id="choicePTEmp" class="empTypeBtn">Part Time Employee</button>
            <button id="choiceSEmp" class="empTypeBtn">Season Employee</button>
            <button id="choiceCEmp" class="empTypeBtn">Contract Employee</button>  
            <input type="image" src="cancel.png" id="cancelImageEmpType" class="cancelImage"/>
        </div>
      
          <div id="addEmpDiv" class="centerDiv">
            <label id="fnameLabel">First Name</label><input type="text" id="fnameText"/>
            <label id="lnameLabel">Last Name</label><input type="text" id="lnameText"/>
            <label id="companyLabel">Company</label><input type="text" id="compText"/>
            <label id="sinLabel">SIN</label><input type="text" id="sinText"/>
            <label id="dobLabel">Date OF Birth</label><input type="text" id="dobText"/>
            <label id="dohLabel">Date Of Hire</label><input type="text" id="dohText"/>
               <input type="image" src="cancel.png" id="cancelImageAddEmp" class="cancelImage"/>
            <button id="goBack">Back</button> 
          </div>
      <p id="copyright">Developed & Maintained by DMS Inc.</p>   
  </div>

  <div id="middleDiv">
    <button id="userBtn" class="middleDivBtn">USER</button>
    <button id="empMaintainence" class="middleDivBtn">EMPLOYEE MAINTAINENECE</button>
    <button id="empReportsBtn" class="middleDivBtn">EMPLOYEE REPORTS</button>
    <button id="adminBtn" class="middleDivBtn">EMS SYSTEM ADMIN</button>
      <button id="searchBtn" class="middleDivBtn">SEARCH EMPLOYEE</button>
  </div>
    

</body>
</html>
